<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFBE幻影戦争 命中率計算</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 16px;
}
.container {
  max-width: 440px;
  margin: auto;
  background: white;
  padding: 16px;
  border-radius: 14px;
}
h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 12px;
}
.section {
  margin-top: 20px;
}
.section h2 {
  font-size: 16px;
  margin-bottom: 8px;
}
.row {
  margin-top: 12px;
}
.row-header {
  font-size: 14px;
  margin-bottom: 4px;
}
.inputs {
  display: flex;
  gap: 8px;
}
input[type="range"] {
  flex: 1;
}
input[type="number"] {
  width: 90px;
  font-size: 16px;
}
.result {
  margin-top: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}
.detail {
  margin-top: 16px;
  font-size: 14px;
  background: #f9f9f9;
  padding: 12px;
  border-radius: 10px;
}

/* 視覚強化 */
.hit-high { color: #007aff; }   /* 100%+ */
.hit-mid  { color: #34c759; }   /* 50-99 */
.hit-low  { color: #ff9500; }   /* 1-49 */
.hit-zero { color: #ff3b30; }   /* 0以下 */
</style>
</head>

<body>
<div class="container">
  <h1>命中率計算</h1>

  <!-- 命中 -->
  <div class="section">
    <h2>命中計算</h2>

    <div class="row">
      <div class="row-header">器用さ</div>
      <div class="inputs">
        <input type="range" min="0" max="1000" id="dexR">
        <input type="number" min="0" max="1000" id="dexN">
      </div>
    </div>

    <div class="row">
      <div class="row-header">運</div>
      <div class="inputs">
        <input type="range" min="0" max="1000" id="lukHitR">
        <input type="number" min="0" max="1000" id="lukHitN">
      </div>
    </div>

    <div class="row">
      <div class="row-header">命中ボーナス</div>
      <div class="inputs">
        <input type="range" min="0" max="300" id="hitBonusR">
        <input type="number" min="0" max="300" id="hitBonusN">
      </div>
    </div>
  </div>

  <!-- 回避 -->
  <div class="section">
    <h2>回避計算</h2>

    <div class="row">
      <div class="row-header">素早さ</div>
      <div class="inputs">
        <input type="range" min="0" max="300" id="agiR">
        <input type="number" min="0" max="300" id="agiN">
      </div>
    </div>

    <div class="row">
      <div class="row-header">運</div>
      <div class="inputs">
        <input type="range" min="0" max="1000" id="lukEvaR">
        <input type="number" min="0" max="1000" id="lukEvaN">
      </div>
    </div>

    <div class="row">
      <div class="row-header">回避ボーナス</div>
      <div class="inputs">
        <input type="range" min="0" max="300" id="evaBonusR">
        <input type="number" min="0" max="300" id="evaBonusN">
      </div>
    </div>
  </div>

  <div class="result" id="result">命中率：0</div>
  <div class="detail" id="detail"></div>
</div>

<script>
function bind(range, number) {
  const sync = () => {
    number.value = range.value;
    calculate();
  };
  range.addEventListener("input", sync);
  number.addEventListener("input", () => {
    range.value = number.value;
    calculate();
  });
}

bind(dexR, dexN);
bind(lukHitR, lukHitN);
bind(hitBonusR, hitBonusN);
bind(agiR, agiN);
bind(lukEvaR, lukEvaN);
bind(evaBonusR, evaBonusN);

function calculate() {
  const dex = +dexN.value;
  const lukHit = +lukHitN.value;
  const hitBonus = +hitBonusN.value;
  const agi = +agiN.value;
  const lukEva = +lukEvaN.value;
  const evaBonus = +evaBonusN.value;

  const hitBase =
    ((11 * Math.pow(dex, 0.20)) / 20 +
     Math.pow(lukHit, 0.96) / 200 - 1) * 100;

  const evadeBase =
    ((11 * Math.pow(agi, 0.90)) / 1000 +
     Math.pow(lukEva, 0.96) / 200 - 1) * 100;

  const hit = hitBase + hitBonus;
  const evade = evadeBase + evaBonus;
  const acc = Math.floor(hit - evade);

  result.textContent = `命中率：${acc}`;
  result.className = "result " +
    (acc >= 100 ? "hit-high" :
     acc >= 50  ? "hit-mid"  :
     acc > 0    ? "hit-low"  :
                  "hit-zero");

  detail.innerHTML = `
    <b>内訳</b><br>
    命中ベース：${hitBase.toFixed(2)}<br>
    命中（合計）：${hit.toFixed(2)}<br><br>
    回避ベース：${evadeBase.toFixed(2)}<br>
    回避（合計）：${evade.toFixed(2)}
  `;
}

// 初期計算
calculate();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
