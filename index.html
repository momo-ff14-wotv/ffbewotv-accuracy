<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFBE幻影戦争 命中率計算</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 16px;
}
.container {
  max-width: 430px;
  margin: auto;
  background: white;
  padding: 16px;
  border-radius: 14px;
}
h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}
.section {
  margin-top: 20px;
}
.section h2 {
  font-size: 16px;
  margin-bottom: 8px;
}
.label-row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-top: 12px;
}
input[type="range"] {
  width: 100%;
}
button {
  width: 100%;
  margin-top: 20px;
  font-size: 18px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: white;
}
.result {
  margin-top: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}
.detail {
  margin-top: 16px;
  font-size: 14px;
  background: #f9f9f9;
  padding: 12px;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h1>命中率計算</h1>

  <!-- 命中側 -->
  <div class="section">
    <h2>命中計算</h2>

    <div class="label-row">
      <span>器用さ</span><span id="dexVal">0</span>
    </div>
    <input type="range" min="0" max="1000" value="0" id="dex">

    <div class="label-row">
      <span>運</span><span id="lukHitVal">0</span>
    </div>
    <input type="range" min="0" max="1000" value="0" id="lukHit">

    <div class="label-row">
      <span>命中ボーナス</span><span id="hitBonusVal">0</span>
    </div>
    <input type="range" min="0" max="300" value="0" id="hitBonus">
  </div>

  <!-- 回避側 -->
  <div class="section">
    <h2>回避計算</h2>

    <div class="label-row">
      <span>素早さ</span><span id="agiVal">0</span>
    </div>
    <input type="range" min="0" max="300" value="0" id="agi">

    <div class="label-row">
      <span>運</span><span id="lukEvaVal">0</span>
    </div>
    <input type="range" min="0" max="1000" value="0" id="lukEva">

    <div class="label-row">
      <span>回避ボーナス</span><span id="evaBonusVal">0</span>
    </div>
    <input type="range" min="0" max="300" value="0" id="evaBonus">
  </div>

  <button onclick="calculate()">計算</button>

  <div class="result" id="result">命中率：-</div>
  <div class="detail" id="detail"></div>
</div>

<script>
const dex = document.getElementById("dex");
const lukHit = document.getElementById("lukHit");
const hitBonus = document.getElementById("hitBonus");
const agi = document.getElementById("agi");
const lukEva = document.getElementById("lukEva");
const evaBonus = document.getElementById("evaBonus");

const dexVal = document.getElementById("dexVal");
const lukHitVal = document.getElementById("lukHitVal");
const hitBonusVal = document.getElementById("hitBonusVal");
const agiVal = document.getElementById("agiVal");
const lukEvaVal = document.getElementById("lukEvaVal");
const evaBonusVal = document.getElementById("evaBonusVal");

const result = document.getElementById("result");
const detail = document.getElementById("detail");

// スライダー表示同期
[
  [dex, dexVal],
  [lukHit, lukHitVal],
  [hitBonus, hitBonusVal],
  [agi, agiVal],
  [lukEva, lukEvaVal],
  [evaBonus, evaBonusVal]
].forEach(pair => {
  pair[0].addEventListener("input", () => {
    pair[1].textContent = pair[0].value;
  });
});

function calculate() {
  const dexValNum = Number(dex.value);
  const lukHitNum = Number(lukHit.value);
  const hitBonusNum = Number(hitBonus.value);
  const agiNum = Number(agi.value);
  const lukEvaNum = Number(lukEva.value);
  const evaBonusNum = Number(evaBonus.value);

  const hitBase =
    (11 * Math.pow(dexValNum, 0.20)) / 20 +
    Math.pow(lukHitNum, 0.96) / 200 -
    1;

  const evadeBase =
    (11 * Math.pow(agiNum, 0.90)) / 1000 +
    Math.pow(lukEvaNum, 0.96) / 200 -
    1;

  const hit = hitBase + hitBonusNum;
  const evade = evadeBase + evaBonusNum;

  const accuracy = Math.floor(hit - evade);

  result.textContent = `命中率：${accuracy}`;

  detail.innerHTML = `
    <b>内訳</b><br>
    命中ベース：${hitBase.toFixed(2)}<br>
    命中（合計）：${hit.toFixed(2)}<br><br>
    回避ベース：${evadeBase.toFixed(2)}<br>
    回避（合計）：${evade.toFixed(2)}
  `;
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
