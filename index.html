<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFBE幻影戦争 命中率計算</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 16px;
}
.container {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 16px;
  border-radius: 14px;
}
h1 {
  text-align: center;
  font-size: 20px;
}
label {
  font-size: 14px;
  margin-top: 12px;
  display: block;
}
input {
  width: 100%;
  font-size: 18px;
  padding: 10px;
  margin-top: 4px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  margin-top: 18px;
  font-size: 18px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #007aff;
  color: white;
}
.result {
  margin-top: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
.detail {
  margin-top: 16px;
  font-size: 14px;
  background: #f9f9f9;
  padding: 12px;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h1>命中率計算</h1>

  <label>器用さ</label>
  <input type="number" id="dex" value="0">

  <label>運</label>
  <input type="number" id="luk" value="0">

  <label>命中ボーナス</label>
  <input type="number" id="hitBonus" value="0">

  <label>素早さ</label>
  <input type="number" id="agi" value="0">

  <label>回避ボーナス</label>
  <input type="number" id="evaBonus" value="0">

  <button onclick="calculate()">計算</button>

  <div class="result" id="result">命中率：-</div>

  <div class="detail" id="detail"></div>
</div>

<script>
function calculate() {
  const dex = Number(dexEl.value);
  const luk = Number(lukEl.value);
  const hitBonus = Number(hitBonusEl.value);
  const agi = Number(agiEl.value);
  const evaBonus = Number(evaBonusEl.value);

  const hitBase =
    (11 * Math.pow(dex, 0.20)) / 20 +
    Math.pow(luk, 0.96) / 200 -
    1;

  const evadeBase =
    (11 * Math.pow(agi, 0.90)) / 1000 +
    Math.pow(luk, 0.96) / 200 -
    1;

  const hit = hitBase + hitBonus;
  const evade = evadeBase + evaBonus;

  const accuracy = Math.floor(hit - evade);

  result.textContent = `命中率：${accuracy}`;

  detail.innerHTML = `
    <b>内訳</b><br>
    命中ベース：${hitBase.toFixed(2)}<br>
    命中（合計）：${hit.toFixed(2)}<br><br>
    回避ベース：${evadeBase.toFixed(2)}<br>
    回避（合計）：${evade.toFixed(2)}
  `;
}

const dexEl = document.getElementById("dex");
const lukEl = document.getElementById("luk");
const hitBonusEl = document.getElementById("hitBonus");
const agiEl = document.getElementById("agi");
const evaBonusEl = document.getElementById("evaBonus");
const result = document.getElementById("result");
const detail = document.getElementById("detail");

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
